<h2>Providers</h2>

<div class="row providers text-center">

    {% directory path: providers %}
    <div class="col-sm-4 col-md-3">
        <a href="/providers/{{file.slug}}.html">
            <div class="panel panel-default provider provider">
                <div class="panel-body">
                    <img class="logo" src="{{ root_url }}{{ item.logourl }}" />
                </div>
                <div class="panel-footer">
                    {{ item.title }}
                </div>
            </div>
        </a>
    </div>
    {% enddirectory %}

</div>
